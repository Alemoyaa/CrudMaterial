
<button mat-flat-button color="primary" (click)="openModal(template)">Nueva Persona</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>

  
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> dni </th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="delete(element.id)">Eliminar</button>
      <button mat-flat-button color="warn" (click)="cargarDatosFormulario(element)" (click)="openModal(template)">Editar</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<ng-template #template>

  <h1 mat-dialog-title>Agregar Nueva Persona </h1>
<div mat-dialog-content [formGroup]="formularioPersona">
  <p>Ingrese los datos de la persona</p>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="apellido">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Dni</mat-label>
    <input matInput formControlName="dni">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button *ngIf="!edicion" mat-button cdkFocusInitial (click)="agregar()">Agregar</button>
  <button *ngIf="edicion" mat-button  (click)="update()">Editar</button>
  <button mat-button (click)="closeModal()">Cancelar</button>
</div>

</ng-template>
